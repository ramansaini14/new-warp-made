name: 🔒 Security & Dependencies

on:
  schedule:
    # Run security checks daily at 6 AM UTC
    - cron: '0 6 * * *'
  workflow_dispatch:

jobs:
  security-scan:
    name: 🛡️ Security Scan
    runs-on: ubuntu-latest
    
    steps:
      - name: 📥 Checkout code
        uses: actions/checkout@v4
        
      - name: 📦 Setup Node.js
        uses: actions/setup-node@v5
        with:
          node-version: '18'
          cache: 'npm'
          
      - name: 🔧 Install dependencies
        run: npm ci
        
      - name: 🔍 Run npm audit
        run: npm audit --audit-level=high
        continue-on-error: true
        
      - name: 🔐 CodeQL Analysis
        uses: github/codeql-action/init@v3
        with:
          languages: javascript
          
      - name: 🔍 Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3

  dependency-check:
    name: 📦 Dependency Check
    runs-on: ubuntu-latest
    
    steps:
      - name: 📥 Checkout code
        uses: actions/checkout@v4
        
      - name: 🔍 Check outdated packages
        run: npx npm-check-updates --errorLevel 2
        continue-on-error: true
        
      - name: 📊 Create dependency report
        run: |
          echo "## 📦 Dependency Report" >> $GITHUB_STEP_SUMMARY
          echo "### Outdated packages:" >> $GITHUB_STEP_SUMMARY
          npx npm-check-updates --format repo >> $GITHUB_STEP_SUMMARY || true