name: ðŸ”’ Security & Dependencies

on:
  schedule:
    # Run security checks daily at 6 AM UTC
    - cron: '0 6 * * *'
  workflow_dispatch:

jobs:
  security-scan:
    name: ðŸ›¡ï¸ Security Scan
    runs-on: ubuntu-latest
    
    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4
        
      - name: ðŸ“¦ Setup Node.js
        uses: actions/setup-node@v5
        with:
          node-version: '18'
          cache: 'npm'
          
      - name: ðŸ”§ Install dependencies
        run: npm ci
        
      - name: ðŸ” Run npm audit
        run: npm audit --audit-level=high
        continue-on-error: true
        
      - name: ðŸ” CodeQL Analysis
        uses: github/codeql-action/init@v3
        with:
          languages: javascript
          
      - name: ðŸ” Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3

  dependency-check:
    name: ðŸ“¦ Dependency Check
    runs-on: ubuntu-latest
    
    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4
        
      - name: ðŸ” Check outdated packages
        run: npx npm-check-updates --errorLevel 2
        continue-on-error: true
        
      - name: ðŸ“Š Create dependency report
        run: |
          echo "## ðŸ“¦ Dependency Report" >> $GITHUB_STEP_SUMMARY
          echo "### Outdated packages:" >> $GITHUB_STEP_SUMMARY
          npx npm-check-updates --format repo >> $GITHUB_STEP_SUMMARY || true