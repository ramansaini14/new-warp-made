version: 2
updates:
  # Enable version updates for npm
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "06:00"
    open-pull-requests-limit: 5
    commit-message:
      prefix: "⬆️"
      include: "scope"
    reviewers:
      - "ramansaini14"
    assignees:
      - "ramansaini14"
    labels:
      - "dependencies"
      - "automated"
    
  # Enable version updates for GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"  
      time: "06:00"
    commit-message:
      prefix: "⬆️"
      prefix-development: "⬆️ [dev]"
      include: "scope"
    labels:
      - "github-actions"
      - "dependencies"
      - "automated"